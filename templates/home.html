<!DOCTYPE html>
<html>
<head>
    <title>FWI Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 40px;
        }
        .login {
            background: #ffffff;
            padding: 20px 40px;
            max-width: 500px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        input {
            display: block;
            width: 100%;
            margin-bottom: 12px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 12px;
            width: 100%;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        h1, h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>ðŸ”¥ FWI Prediction ðŸ”¥</h1>

        <form action="{{ url_for('predict_datapoint') }}" method="POST">
            <input type="text" name="Temperature" placeholder="Temperature" required>
            <input type="text" name="RH" placeholder="RH" required>
            <input type="text" name="Ws" placeholder="Wind Speed" required>
            <input type="text" name="rain" placeholder="Rain" required>
            <input type="text" name="FFMC" placeholder="FFMC" required>
            <input type="text" name="DMC" placeholder="DMC" required>
            <input type="text" name="ISI" placeholder="ISI" required>
            <input type="text" name="Classes" placeholder="Classes (0 or 1)" required>
            <input type="text" name="Region" placeholder="Region (0, 1, 2, etc.)" required>

            <button type="submit">Predict</button>
        </form>

        {% if results is not none %}
            <h2>ðŸ”¥ Predicted FWI: {{ results }}</h2>
        {% endif %}
    </div>
</body>
</html>
